<div class="govuk-grid-row" style="padding-top: 0px;">

  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-l" style="margin-bottom:20px;">Explain the reason for extend licence</h1>

  </div>

  <div class="govuk-grid-row" style="padding-left: 15px;padding-right: 15px;">
    <div class="govuk-grid-column-full">

      <!--<h4><span>Explain the reason for request revoke licences</span></h4>-->

      <div class="govuk-form-group">

        <div class="govuk-grid-column-two-thirds" style="padding-left: 0px;padding-right: 0px;">

        <form action="suspend-confirm" method="post">
          <div class="govuk-form-group">
            <!--
            <h1 class="govuk-label-wrapper">
              <label class="govuk-label govuk-label--s" for="event-name">Why are you suspending this licence?</label>
            </h1>
            -->
            <textarea class="govuk-textarea" id="reason" name="reason" rows="5" aria-describedby="reason-hint"></textarea>
          </div>
        </form>

      <div style="margin-bottom:0px;margin-top:30px;">
        <span><a href="page_8c.html" class="govuk-button govuk-button">Continue</a></span>
        <a href="#0" class="secondary-link">Cancel request</a>
      </div>

      <br><br>

    </div>

  </div>

</div>
