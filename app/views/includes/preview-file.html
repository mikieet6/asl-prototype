<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Trigger/Open The Modal -->
<a href="#" id="myBtn">Preview</a>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="diff-window">
      <div class="diff-window-header">
      <h2 class="govuk-heading-l" style="margin-bottom: 0px;">
        See what's changed
        <span class="govuk-body"><a href="#" class="float-right closeModal">Close</a></span>
      </h2>  
      </div>
      <div class="diff-window-body">
        <img src="/public/images/screenshot.png" alt="User icon">
      </div>
      <div class="diff-window-footer">
        <p>
          <span class="govuk-body"><a href="#" class="float-right closeModal">Close</a></span>
        </p>
      </div>
    </div>
  </div>

</div>

<style>
  /* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.7); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
  margin: 3vh auto;
    max-height: 94vh;
    width: 1190px;
    background-color: white;
    overflow: scroll;

}

/* The Close Button */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

.diff-window-header {
  border-bottom: 1px solid #3b3b3b;
  padding: 30px;
  background-color: #dadada !important;
  border-color: transparent;
}
.diff-window-header {
  background-color: white;
  padding: 30px !important;
  border-color: transparent;
}
.diff-window-body {
  background-color: white;
  padding: 30px !important;
  border-color: transparent;
}
.diff-window-footer {
  background-color: white;
  padding: 30px  !important;
  border-color: transparent;
}
.panel-light-grey {
  padding: 30px;
  background-color: #f3f3f3;
}
</style>

<script>
  // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("closeModal")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
